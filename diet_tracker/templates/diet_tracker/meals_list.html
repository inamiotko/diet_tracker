{% extends 'diet_tracker/base.html' %}
{% block content %}
        {% for meal in meals %}
        <div>
            <h2><a href="">{{ meal.meal }}</a></h2>
            <h5>date and time: {{meal.date}}</h5>
            <p>calories: {{ meal.calories }}</p>
            <p>{{ meal.description }}</p>
        </div>
    {% endfor %}
    <form method="POST" class="post-form">{% csrf_token %}
        <a class="btn btn-primary" href="/meal/new/">Add new meal</a>
    </form>
{% endblock %}
